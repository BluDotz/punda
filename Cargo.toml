[package]
name = "microbit-playground"
version = "0.1.0"
authors = ["cgm616 <cgm616@me.com>"]

[dependencies]
panic-semihosting = "0.3.0"
nrf51-hal ={ path = "../nrf51-hal", features = ["rt"] }
nrf51 = { git = "https://github.com/therealprof/nrf51.git", features = ["rt"] }
cortex-m-rt = "0.5.1"
alloc-cortex-m = "0.3.5"

[dependencies.cortex-m]
features = ["inline-asm"]
version = "0.5.2"

[patch.crates-io]
nrf51 = { git = "https://github.com/therealprof/nrf51.git" }

[profile.dev]
debug = true

[profile.release]
debug = true
lto = true
opt-level = "s"

